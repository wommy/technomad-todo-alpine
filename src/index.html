---
layout: html5
title: 'alpine todo'
---
<div class="container mx-auto">
	<header>
		<h1>{{ title }}</h1>
	</header>
	<main 
		x-data="{ todos:[] }"
		x-init="
			fetch('http://technomad.media:1337/todos')
				.then( res => res.json() )
				.then( res => todos = res )
		"
	>
		<ul>
		<template x-for="todo in todos" :key="todo.id">
			<li class="my-4">
				<a :href="todo.link" target="blank" x-text="todo.name"></a>
				<div x-text="todo.category"></div>
			</li>
		</template>
		</ul>
		
	</main>
	<footer>
		<form action="http://technomad.media:1337/todos">

		</form>
	</footer>
</div>
