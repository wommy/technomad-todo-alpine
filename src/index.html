---
layout: html5
title: 'todo'
---
<div class="container m-4 md:mx-auto grid gap-2 max-w-max">
	<header>
		<h1 class="my-0">{{ title }}</h1>
	</header>

	<main class="pb-12 overflow-y-scroll">
		<ol class="my-0 w-auto gap-2 flex flex-col-reverse">
			{%- for todo in todos %}
			{% todoItem todo %}
			{%- endfor %}
		</ol>
	</main>

	<footer>
		{% include "todo-form.html" %}
	</footer>

	<style>
@media ( orientation: portrait) {
	html, body {
		max-width: 100vw;
		max-height: 100vh;
	}
	header {
		height: 5vh;
	}
	main {
		height: 55vh;
	}
	footer {
		height: 30vh;
	}
}
	</style>
</div>
