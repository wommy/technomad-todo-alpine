---
layout: html5
title: 'todo'
---
<div class="container m-4 md:mx-auto grid gap-2 max-w-max">
	<header>
		<h1 class="my-0">{{ title }}</h1>
	</header>

	<main class="pb-12 overflow-y-scroll">
		<ol class="my-0 w-auto gap-2 flex flex-col-reverse">
			{%- for todo in todos %}
			{% todoItem todo %}
			{%- endfor %}
		</ol>
	</main>

	<footer class="fixed bottom-8 right-8 bg-white">
		<form 
			action="http://technomad.media:1337/todos" method="POST" 
			class="grid place-content-center"
			x-data="{ link: true, category: true }"
		>
			<label class="flex justify-center gap-2">
				<span>link?</span>
				<input type="checkbox" class="h-full" x-model="link">
			</label>
			<template x-if="link">
				<input name="link" placeholder="link">
			</template>
			<input name="name" placeholder="name" required>
			<label class="flex justify-center gap-2">
				<span>category?</span>
				<input type="checkbox" class="h-full" x-model="category">
			</label>
			<template x-if="category">
				<input name="category" placeholder="category">
			</template>
			<label class="flex justify-center gap-2">
				<span>complete?</span>
				<input type="checkbox" name="complete" value=True class="h-full">
			</label>
			<input type="submit">
		</form>
	</footer>

	<style>
@media ( orientation: portrait) {
	html, body {
		max-width: 100vw;
		max-height: 100vh;
	}
	header {
		height: 5vh;
	}
	main {
		height: 55vh;
	}
	footer {
		height: 30vh;
	}
}
	</style>
</div>
